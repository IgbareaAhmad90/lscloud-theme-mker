	{% set on_sale = product.onSale %}
	<div id="product-gallery" class="col-md-7 row">

		<div class="col-md-12 banner">
			<ul>
			{% for image in product.images %}
				<li style="list-style:none;">
					<img src="{{ image.thumbnail('auto', 'auto') }}" alt="{{ product.name }}">
				</li>
			{% endfor %}
			</ul>
			<a class="unslider-arrow prev"><i class="fa fa-chevron-left"></i></a>
			<a class="unslider-arrow next"><i class="fa fa-chevron-right"></i></a>
		</div>
		
			
			

	</div>

	<div id="product-detail" class="col-md-5">
		{{ partial('product-detail') }}
	</div>
